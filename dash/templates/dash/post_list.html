{% extends 'dash/base.html' %}
{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>Published: {{ post.published_date }}</p>
                        <p>Author: {{ post.author }}</p>
                    </div>
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaks|truncatechars:200 }}</p>
                </div>
            {% endfor %}
        {% endblock %}
